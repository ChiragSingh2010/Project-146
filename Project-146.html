<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder position="2 1 -5" radius="0.5" height="2" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="4 1 -5" radius="0.5" height="2" color="#4CC3D9"></a-cylinder>
      <a-box position="3 4 -5" rotation="0 0 0" width="3" height="4" color="#4CC3D9"></a-box>
      <a-sphere position="3 8 -5" radius="2.5" color="#4CC3D9"></a-sphere>
      <a-box position="3 5 -5" rotation="0 0 0" width="6" height="1" color="#4CC3D9"></a-box>
      <a-box position="3 5 -5" rotation="0 0 0" width="6" height="1" color="#4CC3D9"></a-box>
      <a-box position="3 4 -4.7" rotation="0 0 0" width="1.5" height="2" color="white"></a-box>
      <a-sphere position="3 7.9 -4.55" radius="2.2" color="white"></a-sphere>

      <a-sphere position="2.5 8.3 -2.5" radius="0.1" color="black" animation="property: position; from:2.5 8.3 -2.5; to:2.5 8 -2.5; dir:alternate; loop:true; dur:1000;"></a-sphere>
      <a-sphere position="3.5 8.3 -2.5" radius="0.1" color="black" animation="property: position; from:3.5 8.3 -2.5; to:3.5 8 -2.5; dir:alternate; loop:true; dur:1000;"></a-sphere>
      <a-cylinder position="3 11 -4" radius="0.1" height="4" color="black" animation="property: position; from:3 10 -4; to:3 10 -3.5; dir:alternate; loop:true; dur:1000;"></a-cylinder>
      <a-box position="3 7 -3.2" rotation="0 0 0" width="1.5" height="1" color="pink"></a-box>   
      <a-sphere position="3 7.5 -2.15" radius="0.1" color="red"></a-sphere>
      
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
